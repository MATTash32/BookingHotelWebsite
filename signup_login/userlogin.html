<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userstyle.css">
    
    <title>User Login</title>
</head>
<body>


    <header>
        <div class="logo">
            <img src="../pic/Untitled_design-removebg-preview 3.png" width="50" height="60" alt="">
            <p>Transylvania</p>
        </div>
    </header>






    <div class="all_Contanier">

        <div class="login">

            
                <h1>Welcome Back</h1>


                <form id="loginForm">
        
                    <input type="text" id="loginCredential" name="credential" placeholder="Username or Email" required>
        
                    <div class="input">
                        <input type="password" name="password" id="loginPassword" placeholder="Password" minlength="8" required >
                        <img src="../pic/eye-close-svgrepo-com.svg" id="loginEyesvg"> 
                    </div>
        
                    <p class="fp">Forgot Password?</p>
        
                    <button type="submit">Log in</button>
        
                    <button type="button" onclick="window.location.href='https://www.google.com';">
                        <img src="../pic/google-logo-search-new-svgrepo-com.svg" width="32" height="32">
                        Sign up with Google
                    </button>
        
                    <button type="button" onclick="window.location.href='https://www.apple.com';">
                        <img src="../pic/apple-173-svgrepo-com.svg"  width="32" height="32">
                        Sign up with Apple ID
                    </button>
        
                    <a href="login.html">Don't have an account? Sign up</a>

                </form>
            

        </div>

 
    </div>
    
    <script src="user.js"></script>

</body>
</html>
