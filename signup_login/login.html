<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>




    <div id="page" class="site">



        <header>
            <div class="logo">
                <img src="../pic/Untitled_design-removebg-preview 3.png" width="50" height="60" alt="">
                <p>Transylvania</p>
            </div>
        </header>



        <div class="container">
            <div class="form-box">
                <div class="progress">

                    <div class="back" id="back">
                        <img src="../pic/Action Icon.svg" alt="">
                    </div>

                    
                    <ul class="progress-step">
                        <li class="step active">
                            <span>1</span>
                            <p>Personal</p>
                        </li>
                        <li class="step">
                            <span>2</span>
                            <p>Address</p>  
                        </li>
                        <li class="step">
                            <span>3</span>
                            <p>Contact</p>
                        </li>
                        <li class="step">
                            <span>4</span>
                            <p>Security</p>
                        </li>
                    </ul>


                </div>

                <form id="signupForm">
                    <!-- Step 1: Personal Information -->
                    <div class="form-one form-step active">
                        <div class="bg-svg"></div>
                        <div>
                            <label>First Name</label>
                            <input type="text" placeholder="Enter your first name">
                        </div>
                        <div>
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter your last name">
                        </div>
                        <div class="birth">
                            <label for="dob">Date of birth</label>
                            <input type="date" id="dob" name="dob">
                        </div>
                        <div class="gender-age-row">
                            <div>
                                <label for="gender">Gender</label>
                                <select id="gender">
                                    <option value="">please select your gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label for="age">Age</label>
                                <input type="text" id="age" placeholder="Enter your age">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Step 2: Address Information -->
                    <div class="form-two form-step">
                        <div>
                            <label>Country</label>
                            <select name="country" id="country" required>
                                <option value="">Select Country</option>
                                <option value="Philippines">Philippines</option>
                                <!-- Add more countries as needed -->
                            </select>
                        </div>
                        <div>
                            <label>Province</label>
                            <select name="province" id="province" required disabled>
                                <option value="">Select Province</option>
                            </select>
                        </div>
                        <div>
                            <label>City</label>
                            <select name="city" id="city" required disabled>
                                <option value="">Select City</option>
                            </select>
                        </div>
                        <div>
                            <label>Street Address</label>
                            <input type="text" placeholder="Enter your street address" name="street" required>
                        </div>
                        <div>
                            <label>Postal Code</label>
                            <input type="text" id="postal" name="postal" placeholder="Enter your postal code" required readonly>
                        </div>
                    </div>
                    
                    <!-- Step 3: Contact Information -->
                    <div class="form-three form-step">
                        <div>
                            <label>Phone Number</label>
                            <input type="tel" placeholder="+63xxxxxxxxxx">
                        </div>
                        <div>
                            <label>Email Address</label>
                            <input type="email" placeholder="Enter your email address" name="email" required>
                        </div>
                        <div class="otp">
                            <label>OTP</label>
                            <div class="otp-input">
                                <input type="text" placeholder="Enter your OTP" id="otpInput" maxlength="6" required>
                                <button id="verifyButton" disabled>Verify</button>
                            </div>
                            <span id="sendCodeButton">Send Code</span>
                        </div>
                    </div>
                    
                    <!-- Step 4: Security Information -->
                    <div class="form-four form-step">
                        <div>
                            <label>Username</label>
                            <input type="text" placeholder="Enter your username" name="username" required>
                        </div>
                        <div>
                            <label>Password</label>
                            <div class="input">
                                <input type="password" name="password" minlength="8" id="password" placeholder="Password" required>
                                <img src="../pic/eye-close-svgrepo-com.svg" id="eyesvg">
                            </div>
                        </div>
                        <div>
                            <label>Confirm Password</label>
                            <div class="input">
                                <input type="password" name="confirmPassword" placeholder="Confirm Password" minlength="8" id="password1" required>
                                <img src="../pic/eye-close-svgrepo-com.svg" id="eyesvg1">
                            </div>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label for="checkbox">Please agree to the <a href="">terms of service</a></label>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn-prev" disabled>Previous</button>
                        <button type="button" class="btn-next">Next</button>
                        <button type="submit" class="btn-submit" id="submitButton" disabled>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="style.js"></script>
    <script src="locations.js"></script>
</body>
</html>
