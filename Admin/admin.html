                    <div class="details">
                        <h5>Room detail</h5>

                        <div class="input-detail">
                            <div class="inputd input1">
                                <div>
                                    <label for="roomNumber">Room number </label>
                                    <input type="text" name="roomNumber" id="roomNumber">
                                </div>

                                <div>
                                    <label for="roomFloor">Room floor</label>
                                    <input type="text" name="roomFloor" id="roomFloor">
                                </div>

                                <div>
                                    <label for="roomType">Room type</label>
                                    <select name="roomType" id="roomType">
                                        <option value="Single">Single</option>
                                        <option value="Double">Double</option>
                                        <option value="VIP">VIP</option>
                                    </select>
                                </div>
                            </div>


                            <div class="inputd input2">
                                <div>
                                    <label for="roomPrice">Room price per night</label>
                                    <input type="text" name="roomPrice" id="roomPrice">
                                </div>

                                <div>
                                    <label for="bedType">Bed type</label>
                                    <select name="bedType" id="bedType">
                                        <option value="1">Single</option>
                                        <option value="2">Double</option>
                                        <option value="1">King</option>
                                        <option value="1">Queen</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="roomSize">Room size</label>
                                    <input type="text" name="roomSize" id="roomSize">
                                </div>
                            </div>

                            <div class="inputde">
                                <label for="roomDescription">Room description</label>
                                <textarea name="roomDescription" id="roomDescription" cols="50" rows="10"></textarea>
                            </div>
